<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind CSS course - Transform & Transition</title>
  </head>
  <body>

    <button class="px-8 py-2 m-20 text-white bg-cyan-400 rounded hover:bg-blue-500">Read More</button>

    <!--Trasition-->
    <button class="px-8 py-2 m-20 text-white bg-cyan-400 rounded transition-colors duration-700 hover:bg-blue-500">Read More</button>

    <!--Trasition & Transform-->
    <button class="px-8 py-2 m-20 text-white bg-cyan-400 rounded transition ease-in-out delay-150 duration-2000 
    hover:-translate-y-1 hover:scale-110
    hover:bg-blue-500">Read More</button>


  </body>
</html>
