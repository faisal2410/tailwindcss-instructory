<!DOCTYPE html>
<html lang="en">
<head>

<body>
   
    <div class="min-h-screen bg-gray-100">


    <!--Navbar-->

            <input type="search" name="search" id="search" class="block w-72 py-2 text-base text-gray-600 pr-2 pl-11 bg-gray-100 shadow border-none rounded-3xl focus:outline-none">
        </div>
        <!--Search Box-->


        <!--Right Side Bar-->
        <div class="ml-auto hidden lg:flex lg:items-center">

            <div class="">

            <!--Dropdown Menu-->
            <div class="ml-4 relative">
                <div class="cursor-pointer">
                    <img id="dropdown" src="https://ui-avatars.com/api/?name=Mahmud+Ibrahim&background=0D8ABC&color=fff" alt="" class="w-8 h-8 rounded-full shadow-lg object-cover">
                </div>

                <div id="dropdown-menu" class="hidden absolute z-50 mt-2 rounded-md shadow-lg py-1 w-48 right-0 bg-white">
                    <div class="px-4 py-2 text-xs text-gray-400">
                        Manage Account
                    </div>

                    <a href="#" class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 transition">Profile</a>
                    <a href="#" class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 transition">Change Password</a>
                    <div class="border-t border-gray-100"></div>
                    <a href="#" class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 transition">Logout</a>
                </div>

            </div>
            <!--Dropdown Menu-->


        </div>
        <!--Right Side Bar-->

        <!-- Menu Bar for Small Devices -->
        <div class="w-6 cursor-pointer lg:hidden" id="menubar">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
        </div>
        <!-- Menu Bar for Small Devices -->

    </nav>
    <!--Navbar-->


    <!--SideBar-->

        <!--Logo-->
        <div class="text-white text-base text-center py-5 font-bold uppercase bg-cyan-900 relative">Admin Dashboard
            <svg id="sidebar-close" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 absolute block lg:hidden right-3 top-5 cursor-pointer">

            </svg>
        </div>
        <!--Logo-->
        
        <div class="flex flex-col justify-between flex-grow">
            <div class="py-5">
                <a href="#" class="flex items-center my-1 px-4 py-3 rounded bg-cyan-900
                border-l-8 border-gray-600 text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2">

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2">

                </svg>
                    Category

                border-l-8 border-transparent
                hover: border-gray-600 hover:bg-cyan-900">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                </svg>
                  
                    Products
                </a>
                <a href="#" class="flex items-center my-1 px-4 py-3 rounded text-white  transition
                border-l-8 border-transparent
                hover: border-gray-600 hover:bg-cyan-900">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                  </svg>
                    Customers
                </a>
                <a href="#" class="flex lg:hidden items-center my-1 px-4 py-3 rounded text-white  transition
                border-l-8 border-transparent
                hover: border-gray-600 hover:bg-cyan-900">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
                </svg>
                Logout
                </a>
            </div>
        </div>


        <!--Search Bar on Small Devices-->
        <div class="block lg:hidden">
            <div class="relative mx-5 mb-5">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 absolute left-2 top-2 text-gray-400">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>              
                <input type="search" name="search" id="search" class="block w-full py-2 text-base text-gray-800 pr-2 pl-11 bg-gray-100 shadow border-none rounded-3xl focus:outline-none" placeholder="Search">
            </div>

            <div class="border-t border-gray-800 flex items-center py-4 px-5">
                <div class="mr-4 cursor-pointer">
                    <img src="https://ui-avatars.com/api/?name=Mahmud+Ibrahim&background=0D8ABC&color=fff" alt="" class="w-8 h-8 rounded-full shadow-lg object-cover">
                </div>
                <a href="#" class="text-gray-200 text-md capitalize">Mahmud Ibrahim</a>

                <div class="ml-auto cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 cursor-pointer text-gray-600 hover:text-gray-800">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                    </svg>
                </div>

        </div>

    </div>
    <!--SideBar-->

    <!--Main Content Area-->
    <div class="pt-24 pl-8 lg:pl-80 pr-8">
        <h1 class="text-3xl font-bold text-cyan-700">Welcome to Admin Dashboard</h1>
    </div>
    <!--Main Content Area-->





    </div>


    <script>
        document.getElementById('dropdown').addEventListener('click', function(){
            document.getElementById('dropdown-menu').classList.toggle('hidden')
        });
        document.getElementById('menubar').addEventListener('click', function(){
            document.getElementById('sidebar').classList.toggle('active')
        });
        document.getElementById('sidebar-close').addEventListener('click', function(){
            document.getElementById('sidebar').classList.remove('active')
        });
    </script>
</body>
</html>
